<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Portfolio</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    main.admin {
      margin-left: 260px;
      padding: 2rem;
      background: #1c1c1e;
      min-height: 100vh;
      color: #e6e6e6;
      font-family: 'Inter', sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .section {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid #3498db;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .section h2 {
      margin-top: 0;
      color: #fff;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #2a2a2d;
      border: 1px solid #3498db;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem;
      font-family: monospace;
      margin-bottom: 0.5rem;
    }
    button.saveBtn {
      background: #3498db;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button.saveBtn:hover {
      background: #5dade2;
    }
    .status {
      margin-top: 0.5rem;
      color: #2ecc71;
    }
    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <nav class="tabs">
    <a href="index.html">Accueil</a>
    <a href="projets.html">Projets</a>
    <a href="journal.html">Journal de bord</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html" class="active">Admin</a>
  </nav>

  <main class="admin">
    <h1>Interface Admin</h1>

    <div class="section">
      <h2>Modifier Accueil (index.html)</h2>
      <textarea id="accueilContent"></textarea>
      <button class="saveBtn" onclick="saveFile('index.html', 'accueilContent')">Sauvegarder</button>
      <div class="status" id="accueilStatus"></div>
    </div>

    <div class="section">
      <h2>Modifier Journal (journal.html)</h2>
      <textarea id="journalContent"></textarea>
      <button class="saveBtn" onclick="saveFile('journal.html', 'journalContent')">Sauvegarder</button>
      <div class="status" id="journalStatus"></div>
    </div>

    <div class="section">
      <h2>Modifier Contact (contact.html)</h2>
      <textarea id="contactContent"></textarea>
      <button class="saveBtn" onclick="saveFile('contact.html', 'contactContent')">Sauvegarder</button>
      <div class="status" id="contactStatus"></div>
    </div>

  </main>

  <script>
    const repoOwner = "TON_USER_GITHUB";   // <-- Mets ton nom d’utilisateur GitHub
    const repoName = "TON_REPO";           // <-- Mets le nom de ton repo
    const githubToken = "TON_TOKEN";       // <-- Mets un token GitHub valide
    const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

    async function loadFile(fileName, textareaId) {
      const res = await fetch(apiBase + fileName);
      const data = await res.json();
      if(data.content){
        const decoded = atob(data.content.replace(/\n/g,''));
        document.getElementById(textareaId).value = decoded;
      }
    }

    loadFile("index.html", "accueilContent");
    loadFile("journal.html", "journalContent");
    loadFile("contact.html", "contactContent");

    async function saveFile(fileName, textareaId) {
      const content = document.getElementById(textareaId).value;
      const statusDiv = document.getElementById(fileName.replace('.', '') + "Status");

      const res = await fetch(apiBase + fileName, {
        headers: { "Authorization": `token ${githubToken}` }
      });
      const data = await res.json();
      const sha = data.sha;

      const resUpdate = await fetch(apiBase + fileName, {
        method: "PUT",
        headers: {
          "Authorization": `token ${githubToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Modification via Admin - ${new Date().toLocaleString()}`,
          content: btoa(unescape(encodeURIComponent(content))),
          sha: sha
        })
      });

      if(resUpdate.ok){
        statusDiv.textContent = "Sauvegarde réussie !";
        statusDiv.classList.remove("error");
      } else {
        statusDiv.textContent = "Erreur lors de la sauvegarde.";
        statusDiv.classList.add("error");
      }
    }
  </script>

</body>
</html>
