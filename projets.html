<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Projets</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: rgba(52,152,219,0.1);
      border: 1px solid #3498db;
      border-radius: 16px;
      padding: 1rem;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-top: 0;
      color: #fff;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .btn-view,
    .btn-download {
      color: #fff !important;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn-view:hover,
    .btn-download:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
